<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header class="title">
        BlackJack
    </header>
    <main class="p-2">
        <section class="row">
            <div class="col text-center">
                <button class="btn btn-primary" id="newGame">Nuevo Juego</button>
                <button class="btn btn-success" id="orderCard">Pedir Carta</button>
                <button class="btn btn-danger" id="stopGame">Detener</button>
            </div>
        </section>

        <section class="row mt-2">
            <div class="col-12 mb-2" id="messages">

            </div>
        </section>

        <section class="row container">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="player-cards" class="d-flex">
                </div>
            </div>
        </section>

        <section class="row container mt-3">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computer-cards" class="d-flex">
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/underScore.js"></script>
    <script src="assets/js/juego-min.js"></script>
</body>

</html>
